<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Shojumaru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Sumo Quiz App</title>
</head>

<body>
    <header>
        <img class="header-icon" src="https://i.imgur.com/C8Rib6E.png" />
        <div class="scoreCounterDiv">
            <ul id="ul-with-counters">
                <li><span class="question-counter">Question: 0/6</span></li>
                <li class="score-counter">Score: 0</li>
            </ul>
        </div>
    </header>
    <div class="start-view">
        <section id="start-view">
            <h1>Test Your Sumo Knowledge!</h1>
            <p class="intro-text">Think you have what it takes to make it to the Hanbasho?</p>
            <p>Click the button below to test yourself!</p>
            <input class="start-button css-button" type="button" value="Tachi-ai!">
        </section>
    </div>
    <div id="question-view">
        <section class="feedback">
            <p>You did perfect! You're worthy of the rank Yokozuna!</p>
                <button class="start-over css-button">START OVER</button>
        </section>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>


</body>

</html>
